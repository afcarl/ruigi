sudo: required
language: r
r_binary_packages:
- digest
r_github_packages:
- hadley/testthat
- avantcredit/aws-tools
- kirillseva/covr
- robertzk/s3mpi
after_success:
- R -e 'library(covr);coveralls()'
notifications:
  hipchat:
    rooms:
      secure: 
    on_success: change
    on_failure: change
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      | Details: %{build_url} | Changes: %{compare_url}"
